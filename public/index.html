<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Password Generator</h1>
      <p id="resultPassword">Select the options</p>

      <form>
        <label for="">number of characters</label>
        <input type="number" name="" id="numberCharacters" />

        <label for="">add numbers</label>
        <input class="checkbox" type="checkbox" name="" id="numbers" />

        <label for="">Uppercase Letters</label>
        <input class="checkbox" type="checkbox" name="" id="uppercase" />

        <label for="">Lowercase Letters</label>
        <input class="checkbox" type="checkbox" name="" id="lowercase" />

        <label for="">Add symbols</label>
        <input class="checkbox" type="checkbox" name="" id="symbols" />

        <button type="submit">Generate password</button>
      </form>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
